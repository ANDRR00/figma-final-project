<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    

    <header>
        <div class="nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="Massai.png" alt="">
                </div>
                <div class="page-nav">
                    <a href="home.html">Home</a>
                    <a href="">Shop</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contac</a>
                </div>
                <div class="personal-nav">
                    <img src="Search.png" alt="">
                    <img src="Shop.bag.png" alt="">
                    <img src="avatar.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <div class="cont-container">
        <div class="img-cont">
            <img class="p7" src="photo7.png" alt="">
        </div>
        <div class="contact-us">
            <form action="">
                <div class="head">
                    <h2>Contact Us</h2>
                </div>
                <div class="name">
                    <label for="first"></label> 
                    <input type="text" id="first" name="first" placeholder="Name*" required>
                </div>
                <div class="email">
                    <label for="email"></label>
                    <input type="text" placeholder="Email*" name="email" id="email" required>
                </div>
                <div class="text-us">
                    <textarea id="subject" name="subject" placeholder="Text Us..."></textarea>
                </div>
            </form>
        </div>
    </div>
    

    <div class="full-cont">
        <div class="term">
            <div class="term-conts">
                <div class="links">
                    <div class="link-item">
                        <p>Contac Us</p>
                    </div>
                    <div class="link-item">
                        <p>About Us</p>
                    </div>
                    <div class="link-item">
                        <p>Gallery</p>
                    </div>
                    <div class="link-item">
                        <p>Delivery</p>
                    </div>
                </div>
            
                <div class="terms">
                    <div class="term-item">
                        <p>Terms & Conditions</p>
                    </div>
                    <div class="term-item">
                        <p>Privacy Police</p>
                    </div>
                    <div class="term-item">
                        <p>Cookie info</p>
                    </div>
                </div>
            </div>
        
            <div class="socials">
                <div class="logos">
                    <img src="Massai.png" alt="">
                </div>
            
                <div class="loc-soc">
                    <div class="head">
                        <p>Tbilisi, Georgia</p>
                    </div>
                    <div class="social-icons">
                        <div class="icon-item">
                            <img src="facebook.png" alt="">
                        </div>
                        <div class="icon-item">
                            <img src="Instagram.png" alt="">
                        </div>
                        <div class="icon-item">
                            <img src="mail.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</body>
</html>
